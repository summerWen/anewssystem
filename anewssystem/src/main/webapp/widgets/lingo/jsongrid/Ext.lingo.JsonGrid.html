<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>Ext.lingo.JsonGrid</title>
    <link rel="stylesheet" type="text/css" href="../../extjs/1.1/resources/css/yext-all.css" />
    <link rel="stylesheet" type="text/css" href="../../extjs/1.1/resources/css/ytheme-aero.css" />
    <link rel="stylesheet" type="text/css" href="../lingo.css" />
    <script type="text/javascript" src="../../extjs/1.1/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../../extjs/1.1/ext-all.js"></script>
    <script type="text/javascript">
Ext.BLANK_IMAGE_URL = '../../extjs/1.1/resources/images/default/s.gif';
Ext.BLANK_ROOT = '../../extjs/1.1';
    </script>
    <script type="text/javascript" src="../Ext.form.VTypes.js"></script>
    <script type="text/javascript" src="../Ext.lingo.Theme.js"></script>
    <script type="text/javascript" src="../form/Ext.lingo.FormUtils.js"></script>
    <script type="text/javascript" src="../form/Ext.lingo.LoginDialog.js"></script>
    <script type="text/javascript" src="Ext.lingo.CheckRowSelectionGrid.js"></script>
    <script type="text/javascript" src="Ext.ux.PageSizePlugin.js"></script>
    <script type="text/javascript" src="Ext.lingo.JsonGrid.js"></script>
    <script type="text/javascript" src="MenuGrid.js" ></script>
    <style type="text/css">
/* tree checkbox, height/width needed b/c of IE spacing weirdly, breaks lines */
input.l-tcb {
    height:13px;
    width:13px;
    margin-left:2px
}
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="waitting">请稍候...</div>
    </div>
    <div id="tabs">
      <div id="tab1">
        <div id="toolbar"></div>
        <div id="lightgrid" style="border: 0px solid #cccccc; overflow: hidden; width:auto;height:100%;"></div>
      </div>
      <div id="tab2"></div>
    </div>
    <!-- 增加、修改、查看 弹出框内容-->
    <div id="content">
    <table width="95%" border="0" align="center" valign="middlen" cellpadding="0" cellspacing="10">
      <tr height="50%"><td colspan="4">&nbsp;</td></tr>
      <tr>
        <td width="15%" align="right">访问路径：</td>
        <td width="85%" colspan="3">
          <div class="x-form-item">
            <input id="url" type="text" size="55">
          </div>
        </td>
      </tr>
      <tr>
        <td width="15%" align="right">菜单名称：</td>
        <td width="30%">
          <div class="x-form-item">
            <input id="name" type="text" size="15">
          </div>
        </td>
        <td width="15%" align="right">图片名称：</td>
        <td width="30%">
          <div class="x-form-item">
            <input id="image" type="text" size="15">
          </div>
        </td>
      </tr>
      <tr>
        <td width="15%" align="right">提示：</td>
        <td width="30%">
          <div class="x-form-item">
            <input id="qtip" type="text" size="15">
          </div>
        </td>
        <td width="15%" align="right">更新时间：</td>
        <td width="30%">
          <div class="x-form-item">
            <input id="updateDate" type="text" size="15">
          </div>
        </td>
      </tr>
      <tr>
        <td width="15%" align="right">描述：</td>
        <td width="85%" colspan="3">
          <div class="x-form-item">
            <input id="descn" type="text" size="55">
          </div>
        </td>
      </tr>
      <tr>
        <td width="15%" align="right">id：</td>
        <td width="85%" colspan="3">
          <div class="x-form-item">
            <input id="id" type="text" size="55" readonly>
          </div>
        </td>
      </tr>
      <tr height="50%"><td colspan="4">&nbsp;</td></tr>
    </table>
    </div>
    <div id="error_message" style="display:block"></div>
<script type="text/javascript">
//DWREngine.setErrorHandler(errorHandler);
function errorHandler(errorString, exception) {
    console.error(errorString);
    console.error(exception);
}
</script>
  </body>
</html>
